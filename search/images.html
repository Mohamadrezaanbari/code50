<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Search</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div>
                <ul  class="searchstyle-google">
                    <li class="searchstyle-item-google"><a href="index.html">google</a></li>
                </ul>
            </div>
            <div class="center-item">
                <img src="gog-image.png" alt="Google Icon"
                    width="272" height="92">
                </div>
                <form action="https://www.google.com/search">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" class="rounded-input">
                    <div class="center-item">
                    <input type="submit" value="Google Search" class="btn-google">
                </div>
                </form>
        </body>

    </html>
