<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Search</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        </head>
        <body>
        <div>
            <ul class="searchstyle-google">
                <li class="searchstyle-item-google"><a href="index.html">google</a></li>
            </ul>
        </div>
        <p class="h1-advanced">Advanced Search</p>
        <div class="line"></div>
        <div class="div-ad">
            <p class="h2-ad">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left">
                        <p class="p-ad">all these words:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="q" class="form-control">
                    </div>  
                <div class="row-input">
                        <div class="left">
                            <p class="p-ad">this exact word or phrase:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="q" class="form-control">
                        </div>
                 <div class="row-input">
                            <div class="left">
                                <p class="p-ad">any of these words:</p>
                            </div>
                            <div class="right">
                                <input type="text" name="q" class="form-control">
                            </div>  
                            <div class="row-input">
                                <div class="left">
                                    <p class="p-ad">none of these words:</p>
                                </div>
                                <div class="right">
                                    <input type="text" name="q" class="form-control">
                                </div>
                                <div class="btn-div">
                                    
                                <input type="submit" value="Advanced Search" class="btn-ad">
                            </div>
                                            
                </form> 
 
            </form>
        </div>
        </body>

    </html>
